<div class="container">
    <form style="padding-top:20px">
        <div class="row">
            <div class="col-6">
                <h4>Date personale</h4>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-6">
                <div class="form-group">
                    <label for="username">Nume</label>
                    <input type="text" name="firstName" id="firstName" class="form-control"/>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="username">Prenume</label>
                    <input type="text" name="lastName" id="lastName" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-4">
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="text" name="phone" id="phone" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="adress">Adresa</label>
                    <input type="text" name="adress" id="adress" placeholder="ex: Strada, numar, bloc, scara, etaj, apartament" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 25px">
            <div class="col-6">
                <h4>Date utilizator</h4>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-12 col-md-4">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control"/>
                </div>   
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control"/>
                </div>   
            </div>
        </div>
        <div class="form-actions" style="margin-top: 20px">
            <button type="submit" class="btn btn-primary">Salveaza</button>
        </div>
    </form>
    <form style="padding-top:40px" style="padding-bottom: 20px">
        <div class="row">
            <div class="col-6">
                <h4>Schimbare parola</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-6" style="margin-top: 20px">
                <div class="form-group">
                    <label for="oldPassword">Parola veche</label>
                    <input type="password" name="oldPassword" id="oldPassword" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="newPassword">Parola noua</label>
                    <input type="password" name="newPassword" id="newPassword" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="passwordconf">Confirmare parola noua</label>
                    <input type="password" name="passwordconf" id="passwordconf" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="form-actions" style="margin-top: 20px">
                <button type="submit" class="btn btn-primary">Salveaza</button>
        </div>
    </form>
</div>
