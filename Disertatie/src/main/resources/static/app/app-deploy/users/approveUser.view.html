<div class="container">
        <div class="col-md-6 offset-md-3" style="padding-top:20px" style="padding-bottom:20px">
            <h2>Aprobare utilizator</h2>
            <form name="form" ng-submit="vm.register()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                    <label for="username">Nume</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.perso.name"  readonly/>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                    <label for="username">Prenume</label>
                    <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.perso.lastName"  readonly/>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">Utilizator</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username"  readonly/>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" ng-model="vm.perso.email"  readonly/>
                </div>
                <div class="form-group">
                    <label for="dept">Departamentul</label>
                    <input type="text" name="email" id="email" readonly/>
                </div>
                <div class="form-actions"style="padding-bottom: 20px">
                    <button type="submit" class="btn btn-success">Aproba</button>
                    <button type="submit" class="btn btn-danger">Nu aproba</button>
                </div>
            </form>
        </div>
    </div>
